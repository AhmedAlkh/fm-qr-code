<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- link for icon in browser tab  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link for google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
  <!-- link for my stylesheet  -->
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <!-- main contains all the content in seperate divs-->
  <!-- main tag improves accessibility of page (replaced div with class main div) -->
  <main>
    <!-- h1 is added with class of hidden and css class display none, this is for screen reader only -->
    <h1 class="hidden">QR Card Component</h1>
    <!-- qr code image div  -->
    <div class="img-container">
      <img src="/images/image-qr-code.png" alt="qr-code">
    </div>
    <!-- first qr code text div  -->
    <div class="first-text-container">
      Improve your front-end skills by building projects
    </div>
    <!-- second qr code text div  -->
    <div class="second-text-container">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
  </main>

</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ahmedalkhatib.netlify.app/" target="_blank">Ahmed Alkhatib</a>.
  </div>
</footer>
</html>
