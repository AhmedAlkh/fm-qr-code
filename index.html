<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- link for icon in browser tab  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link for my stylesheet  -->
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <!-- The qr code main div which contains all the content  -->
  <div>
    <!-- qr code image div  -->
    <div>
      <img src="/images/image-qr-code.png" alt="qr-code">
    </div>
    <!-- first qr code text div  -->
    <div>
      Improve your front-end skills by building projects
    </div>
    <!-- second qr code text div  -->
    <div>
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
  </div>
  
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ahmedalkhatib.netlify.app/" target="_blank">Ahmed Alkhatib</a>.
  </div>
</footer>
</html>
